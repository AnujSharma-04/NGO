<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
    rel="stylesheet"
    />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .vh-100 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .vh-100::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        .card {
            border-radius: 1rem;
            z-index: 2;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
        }
        .card-body {
            padding: 2rem;
        }
        .img-fluid {
            border-radius: 1rem 0 0 1rem;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .btn-block {
            width: 100%;
        }
        @media (max-width: 767.98px) {
            .col-md-6 {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .col-md-6 img {
                display: none;
            }
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
  <section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="static\volunteer.jpg" alt="login form" class="img-fluid" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color:rgb(1, 166, 1);"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="emailLogin" placeholder="Email address">
                                        <label for="emailLogin">Email address</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                                        <label for="passwordLogin">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" id="loginButton" type="button">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
<!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
</body>
</html>
