{% extends "layout.html" %}

{% block title %}
    Photo Gallery
{% endblock %}
{% block main %}
  <style>
    .card-img-top {
      width: 100%;
      height: 200px; /* Adjust this value to the desired height */
      object-fit: cover;
    }
    .carousel-img {
      width: 100%;
      height: 400px; /* Adjust this value to the desired height */
      object-fit: cover;
    }
    /* Styles for card hover effect */
.cardGallery {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  height: auto;
}

.cardGallery:hover {
  transform: scale(1.05); /* Adjust the scale factor for zoom effect */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Adjust shadow properties for the glow effect */
}
.containerGallery {
           
           font-family: Arial, Helvetica, sans-serif;
           animation: colorChange 20s infinite;
           transition: background-color 2s;
           padding: 20px;
           border-radius: 8px;
           text-align: center;
       }

       @keyframes colorChange {
           0% {
               background-color: aliceblue;
           }
           20% {
               background-color: #b0e0e6; /* PowderBlue */
           }
           40% {
               background-color: #add8e6; /* LightBlue */
           }
           60% {
               background-color: #87ceeb; /* SkyBlue */
           }
           80% {
               background-color: #87cefa; /* LightSkyBlue */
           }
           100% {
               background-color: aliceblue;
           }
       }
.col-md-4{
    padding: 20px;
}
.gallery-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      text-decoration: underline green;
    }

    .gallery-description {
      text-align: center;
   
      font-weight: bold;
    }



  </style>
</head>
<body>

  <div class="container containerGallery mt-5">
    <div class="gallery-title">
        <h1>NGO Event Gallery</h1>
      </div>
      <div class="gallery-description">
        <p>Explore our past events through these photo galleries.</p>
      </div>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card cardGallery" data-toggle="modal" data-target="#event1Modal">
          <img src="card1.jpg" class="card-img-top" alt="Event 1">
          <div class="card-body">
            <h5 class="card-title">Event 1</h5>
          </div>
        </div>
      </div>
      <!-- Modal for Event 1 -->
      <div class="modal fade" id="event1Modal" tabindex="-1" role="dialog" aria-labelledby="event1ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="event1ModalLabel">Event 1</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="event1Carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="helping1.jpg" class="d-block w-100 carousel-img" alt="Event 1 Image 1">
                  </div>
                  <div class="carousel-item">
                    <img src="helping2.jpg" class="d-block w-100 carousel-img" alt="Event 1 Image 2">
                  </div>
                  <div class="carousel-item">
                    <img src="helping3.jpg" class="d-block w-100 carousel-img" alt="Event 1 Image 3">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#event1Carousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#event1Carousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-lg">
         
         
          <li class="page-item"><a class="page-link" href="Gallery.html">1</a></li>
          <li class="page-item"><a class="page-link" href="Gallery2.html">2</a></li>
          <li class="page-item"><a class="page-link" href="Gallery3.html">3</a></li>
          
        </ul>
      </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  {% endblock %}
